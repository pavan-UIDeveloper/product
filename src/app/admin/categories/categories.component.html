<div class="container">
  <form (ngSubmit)="saveCategory()" #catform="ngForm">
    <div class="form-group">
      <label>Category Name</label>
      <input type="text" class="form-control" required name="category" placeholder="Enter Category Name"  [(ngModel)]="model.category" #cat="ngModel">
      <p class="text-danger" *ngIf="cat.touched && cat.invalid">It Should Not Be Empty</p>
    </div>
    <button [disabled]="catform.invalid" class="btn btn-primary">Save</button>
  </form>
</div>
